

name: CI

on: workflow_dispatch 

jobs:
  deployment:
    runs-on: ubuntu-latest
    steps:
    - name: Deploy Stage
      uses: fjogeleit/http-request-action@master
      with:
        url: 'https://darklordbazz.games/api/client/servers/46bd46df/power'
        method: 'POST'
        data: '{"signal": "restart"}'
        customHeaders: '{"Authorization": "${{ secrets.API_KEY }}", "Content-Type":"application/json","Accept":"application/json"}'
        bearerToken: ${{ secrets.API_KEY }}
